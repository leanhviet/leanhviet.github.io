<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title> Create table example </title>
</head>
<body>
	<center> Table 2. Mechanical properties....................	</center>
	<table border="1" width="70%">
	<caption> Test table </caption>
		<tr>
			<td rowspan="2">Alloy</	td>
			
			<td colspan="2">Brinell hardness (5/570)</td>
			
			<td colspan="3">Tensile properties</td>

			<td rowspan="2">Pearlite percentage (%)</td>
			<td rowspan="2">Pearlite interlamellar spacing (um) </td>
			<td rowspan="2">Nodularity (%)</td>
			<td rowspan="2">Ti content (% in weight)</td>
		</tr>
		<tr>
			
			<td>Surface</td>
			<td>Nucleus</td>
			<td>UTS (MPa)</td>
			<td>YS (MPa) </td>
			<td>Elongation (%)</td>

		</tr>
	</table>
</body>
</html>
